<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Expense tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Expense Tracker</h1>
      <div class="balance">
        <h2>Remaining Balance</h2>
        <h1>0$</h1>
      </div>
      <div class="creditdebit">
        <div class="income">
          <h3>Income</h3>
          <h2>0$</h2>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <h2>0$</h2>
        </div>
      </div>
      <div class="history">
        <h2>History</h2>
        <p class="NA" style="margin-top: 10px;">NA</p>
      </div>
      <div class="transaction">
        <h2>Add new transaction</h2>
        <div id="form" class="form">
          <div class="form-group itemwhole">
            <input
              type="text"
              class="form-control required-field"
              id="transaction-name"
              placeholder="Add Name"
            />
          </div>
          <div class="form-group othercontrols">
            <input
              type="number"
              placeholder="Amount"
              id="transaction-amount"
              class="form-control required-field"
              min="0"
            />
          </div>
          <div class="form-group othercontrols-select">
            <select
              required
              class="form-control required-field"
              id="transaction-type"
            >
              <option value="">Transaction</option>
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
            </select>
          </div>
          <div class="form-group othercontrols">
            <button type="submit" id="add-transaction" class="form-control">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
