<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Expense Tracker</h1>
      <div class="balance">
        <h2>Remaining Balance</h2>
        <h1>150$</h1>
      </div>
      <div class="creditdebit">
        <div class="income">
          <h3>Income</h3>
          <h2>300$</h2>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <h2>150$</h2>
        </div>
      </div>
      <div class="history">
        <h2>History</h2>
        <div class="item item-plus">
          <p>Salary</p>
          <p class="amount">1000$</p>
        </div>
        <div class="item item-minus">
          <p>Rent</p>
          <p class="amount">300$</p>
        </div>
        <div class="item item-minus">
          <p>Groceries</p>
          <p class="amount">150$</p>
        </div>
      </div>
      <div class="transaction">
        <h2>Add new transaction</h2>
        <div class="form">
          <div class="form-group itemwhole">
            <input type="text" class="form-control" placeholder="Add Name" />
          </div>
          <div class="form-group othercontrols">
            <input type="text" placeholder="Amount" class="form-control" />
          </div>
          <div class="form-group othercontrols-select">
            <select required class="form-control">
              <option value="">Transaction</option>
              <option value="Expence">Expense</option>
              <option value="Income">Income</option>
            </select>
          </div>
          <div class="form-group othercontrols">
            <button type="submit" class="form-control">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
